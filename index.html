
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart-DC 智能驗收系統</title>
    <!-- iOS PWA 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smart-DC">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
    
    <link rel="manifest" href="/metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // 防止 process.env 未定義導致的 JS 錯誤 (PWA 環境常見)
        window.process = window.process || { env: {} };
    </script>

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
            -webkit-tap-highlight-color: transparent; 
            background-color: #fafaf9;
            min-height: 100dvh; /* 動態視窗高度 */
        }
        .safe-area-pt { padding-top: var(--sat); }
        .safe-area-pb { padding-bottom: calc(var(--sab) + 5rem); } /* 為導航欄留空間 */
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .scan-line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            box-shadow: 0 0 10px 1px rgba(59, 130, 246, 0.4);
            animation: scan 2.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            z-index: 10;
        }

        /* 隱藏滾動條 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>

</head>

</body>
</html>
