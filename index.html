
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart-DC 智能驗收系統</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/metadata.json">
    <!-- 加入 Tailwind Play CDN 確保樣式正常渲染 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .scan-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, transparent, #60a5fa, #3b82f6, #60a5fa, transparent);
            box-shadow: 0 0 15px 2px rgba(59, 130, 246, 0.5);
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            z-index: 10;
        }

        .viewfinder-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #3b82f6;
            border-style: solid;
        }
    </style>
